name: Update DART Corp Code

on:
  schedule:
    - cron: '0 2 * * 0'  # 매주 일요일 오전 2시 (KST 11시)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-corp-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Update DART corp-code.json
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: npm run update-dart

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/corp-code.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/corp-code.json
          git commit -m "chore: DART corp-code.json 자동 업데이트"
          git push
